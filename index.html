<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="">
    <script src=""></script>
    
</head>

<body>
    <p id="Answer" ></p>
    <input id="input1" type="text" placeholder="Enter 1st numnber">
    <input id="operator" type="text" placeholder="Enter operation to be done">
    <input id="input2" type="text" placeholder="Enter 2st numnber">
    <button onclick="calculate()">Calculate</button>

    

    <style>
        p{
            background-color: aqua;
            padding: 10px;
            width: 150px;
            height: 35px;
            
        }
    </style>

    
    



    <script>
        function calculate() {
            
            var  input1 = parseFloat(document.getElementById("input1").value)
            const input2 = document.getElementById("operator").value
            var input3 = parseFloat(document.getElementById("input2").value)
            document.getElementById("Answer").innerHTML = input1+input3

            if(input2 == "+") {
                document.getElementById("Answer").innerHTML = input1+input3
            } else if(input2 == "-") {
                document.getElementById("Answer").innerHTML = input1-input3
            } else if(input2 == "/") {
                document.getElementById("Answer").innerHTML = input1/input3            
            } else if(input2 == "*") {
                document.getElementById("Answer").innerHTML = input1*input3
            } else if(input2 == "0.5") {
                document.getElementById("Answer").innerHTML = Math.sqrt(input1)
            } else {
                document.getElementById("Answer").innerHTML = alert("Invalit operator")
            }
        }    
    </script>
    
</body>
</html>
